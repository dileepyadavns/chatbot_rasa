<!doctype html>
<html>
<head>
</head>
<body>
    <script>!(function () {
    //creating a element node and assigned to 'e'
  let e = document.createElement("script"),
  // "||" operator like that is a form of feature detection.
    t = document.head || document.getElementsByTagName("head")[0];
    // src property sets or returns the value of the src attribute of a script.
  (e.src =
    "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.0/lib/index.js"),
    //1.0.0 is the version of Rasa web chat

    (e.async = !0),
    (e.onload = () => {
      window.WebChat.default(
        {
          // arbitrary custom data. Stay minimal as this will be added to the socket
          customData: { language: "en" },
          socketUrl: "http://localhost:5055",
          // add other props here
        },
        null
      );
    }),
    t.insertBefore(e, t.firstChild);
})();
</script>
</body>
</html>
